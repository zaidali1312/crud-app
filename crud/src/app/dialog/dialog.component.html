<div class="dialog">
  <div class="header">
    <span>SHARE PROJECT</span>
  </div>
  <hr>
  <form [formGroup]="shareProjectForm" (ngSubmit)="onSubmit()" class="header">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="email">
    </div>
    <div class="form-group">
      <label for="option">Permission</label>
      <select id="option" formControlName="option">
        <option value="Option 1">Viewer</option>
        <option value="Option 2">Read only</option>
        <option value="Option 3">Write Permission</option>
      </select>
      <button type="button" class="add-button" (click)="onSubmit()">Add</button>
    </div>
  </form>
  <hr>
  <div class="title-container">
    <h3 class="title">User and roles</h3>
    <div class="title-stripe"></div>
    <hr>
  </div>
  <div class="form-values">
    <div class="form-valuesHeader">
      <div class="column">EMAIL</div>
      <div class="column">Permission</div>
      <div class="column">action</div>
    </div>
    <div *ngFor="let entry of entries; let i = index">
      <div class="row" *ngIf="entry.email !== ownerEmail">
        <div class="column">{{ entry.email }}</div>
        <div class="column">
          <select [ngModel]="entry.option" (ngModelChange)="updatePermission(i, $event)">
            <option value="Option 1">Viewer</option>
            <option value="Option 2">Read only</option>
            <option value="Option 3">Write Permission</option>
          </select>
        </div>
        <div class="column">
          <button type="button" (click)="deleteEntry(i)"><mat-icon>delete</mat-icon></button>
        </div>
      </div>
      <hr *ngIf="entry.email !== ownerEmail">
    </div>

    <div class="row">
      <div class="column">{{ ownerEmail }}</div>
      <div class="column">
        <div class="owner-permission">Owner</div>
      </div>
      <div class="column"></div>
    </div>
  </div>
</div>
